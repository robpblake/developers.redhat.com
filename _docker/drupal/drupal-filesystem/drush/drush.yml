options:
  root: '/var/www/drupal/web'
command:
  sql:
    dump:
      options:
        structure-tables-key: 'structure-only'
        extra-dump: '--single-transaction'
sql:
  structure-tables:
    structure-only:
      - 'lightning_watchdog'
      - 'laravel_cache'
      - 'lightning_sessions'
      - 'lightning_cache_bootstrap'
      - 'lightning_cache_config'
      - 'lightning_cache_container'
      - 'lightning_cache_data'
      - 'lightning_cache_default'
      - 'lightning_cache_discovery'
      - 'lightning_cache_dynamic_page_cache'
      - 'lightning_cache_entity'
      - 'lightning_cache_instagram_posts'
      - 'lightning_cache_library'
      - 'lightning_cache_menu'
      - 'lightning_cache_page'
      - 'lightning_cache_render'
      - 'lightning_cache_rest'
      - 'lightning_cache_toolbar'
      - 'lightning_cache_tweets'
      - 'lightning_cachetags'