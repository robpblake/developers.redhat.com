paths:
    migrations: db-migrations

environments:
    default_migration_table: phinxlog
    default_database: dev
    automated:
        adapter: mysql
        host: %%PHINX_DB_HOST%%
        name: %%PHINX_DB_NAME%%
        user: %%PHINX_DB_USER%%
        pass: %%PHINX_DB_PASSWORD%%
        port: 3306
        charset: utf8
        mysql_attr_ssl_ca: /etc/pki/ca-trust/source/anchors/RH-IT-pki-validation-chain.pem

    dev:
        adapter: mysql
        host: 0.0.0.0
        name: rhd_mysql
        user: root
        pass: superdupersecret
        port: 3306
        charset: utf8

version_order: creation