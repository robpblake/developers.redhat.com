---
version: '3'
services:
  seed_env:
    build:
      context: ../rhdp-data-seed
    environment:
      - DEPLOYMENT_ID=1
    volumes:
      - drupal_workspace:/drupal-workspace

  bootstrap_env:
    image: registry.paas.redhat.com/rhdp/rhdp-base
    command: ["/bin/bash"]
    working_dir: "/ansible"
    environment:
      - DEPLOYMENT_ID=1
    volumes:
      - ../../:/ansible
      - ../env.yml:/credentials/ansible/env.yml
      - drupal_workspace:/drupal-workspace
    depends_on:
      - mysql

  mysql:
    image: mariadb:10.3.9-bionic
    environment:
      - MYSQL_ROOT_PASSWORD=password
    expose:
      - 3306

volumes:
  drupal_workspace:
    driver: local
